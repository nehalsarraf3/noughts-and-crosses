<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noughts & Crosses</title>
    <link rel="stylesheet" href="ttt.css" />
  </head>
  <body style="background-color: bisque;">
    <nav>
      <ul>
        <li>Noughts & Crosses</li>
        <li style="font-size: 15px;">The Ultimate Game </li>
      </ul>
    </nav>

    <div class="game">
        
      <div class="gameInfo">
        <h1><b>Welcome to Noughts & Crosses!</b>
        </h1><br>
        <div>
          <span class="info">Turn : X</span>
          <button id="reset">Play Again</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="" />
        </div>
        <div class="container">
            <div class="line"></div>
          <div class="box bt-0 bl-0"><span class="boxt"></span></div>
          <div class="box bt-0"><span class="boxt"></span></div>
          <div class="box bt-0 br-0"><span class="boxt"></span></div>
          <div class="box bl-0"><span class="boxt"></span></div>
          <div class="box"><span class="boxt"></span></div>
          <div class="box br-0"><span class="boxt"></span></div>
          <div class="box bl-0 bb-0"><span class="boxt"></span></div>
          <div class="box bb-0"><span class="boxt"></span></div>
          <div class="box bb-0 br-0"><span class="boxt"></span></div>
        </div>
      </div>
    </div>
    <script src="ttt.js"></script>
  </body>
</html>
